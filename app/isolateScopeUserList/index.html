<!DOCTYPE html>
<html ng-app="isolateApp">
<head>
  <title>Isolate Scope Directives</title>
</head>
<body>

<div ng-controller="isolateScopeController as ctrl">
  <user-isolate-list users = "ctrl.users" func="ctrl.showUser(user)"></user-isolate-list>
<hr/>
<div>
  <div class="userInfo">
    <h2>Current User</h2>
    <div><label>ID: </label> {{ctrl.currentUser.id}}</div>
    <div><label>Name:</label>{{ctrl.currentUser.name}}</div>
  </div>
</div>
</div>

<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="isolate_app.js"></script>
</body>
</html>
